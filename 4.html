<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daina</title>
    <style>
        /* Pridedame stilius, kad video užimtų didesnę dalį puslapio */
        body {
            margin: 0;
            padding: 0;
            background-image: url('birthday.jpg'); /* Fonas, kurį įkėlėte */
            background-size: cover; /* Fonas užims visą ekraną */
            background-position: center; /* Fonas bus išcentrintas */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Užims visą puslapio aukštį */
            color: white; /* Tekstas bus baltas, kad gerai matytųsi ant tamsaus fono */
            text-align: center;
        }

        /* Vimeo video stiliai */
        .video-container {
            width: 90%; /* Video užims 90% ekrano pločio */
            max-width: 1200px; /* Maksimalus plotis 1200px */
            height: 60%; /* Užims 60% puslapio aukščio */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px; /* Apvalūs kampai */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Šešėlis aplink video */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Vimeo video embed -->
        <iframe 
            src="https://player.vimeo.com/video/1059462592?autoplay=1&muted=1&start=35" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
            allowfullscreen 
            title="Vytautas Šiškauskas _Su gimtadieniu_">
        </iframe>
    </div>
</body>
</html>
