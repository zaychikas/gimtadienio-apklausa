<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('birthday.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        iframe {
            width: 80%;
            height: 70%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video" src="https://player.vimeo.com/video/1059462592?autoplay=1&start=35" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Čia mes užtikriname, kad video pradės nuo 35 sekundės
        var iframe = document.getElementById('video');
        var player = new Vimeo.Player(iframe);

        // Nustatome pradžios laiką
        player.setCurrentTime(35).then(function(seconds) {
            console.log('Video pradėjo groti nuo: ' + seconds + ' sekundės');
        }).catch(function(error) {
            console.log('Klaida nustatant pradžios laiką: ' + error);
        });
    </script>

    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
