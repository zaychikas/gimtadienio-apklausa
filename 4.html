<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('birthday.jpg'); background-size: cover; background-position: center; text-align: center;">

    <div class="container">

        <video id="myVideo" width="60%" controls autoplay>
            <source src="video.mp4" type="video.mp4">
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("myVideo");
            video.onloadedmetadata = function() {
                video.currentTime = 35;  // Pradeda nuo 35 sekundÄ—s
            };
        });
    </script>

</body>
</html>
