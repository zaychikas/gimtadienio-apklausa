<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('birthday.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        iframe {
            width: 90%; /* Užims 90% ekrano pločio */
            height: 80vh; /* Užims 80% ekrano aukščio */
            max-width: 1200px; /* Maksimalus video plotis 1200px */
            max-height: 800px; /* Maksimalus video aukštis 800px */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video" src="https://player.vimeo.com/video/1059462592?autoplay=1&start=35&muted=0" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        var iframe = document.getElementById('video');
        var player = new Vimeo.Player(iframe);

        // Nustatome pradžios laiką
        player.setCurrentTime(35).then(function(seconds) {
            console.log('Video pradėjo groti nuo: ' + seconds + ' sekundės');
        }).catch(function(error) {
            console.log('Klaida nustatant pradžios laiką: ' + error);
        });
        
        // Užtikriname, kad garsas būtų įjungtas
        player.setVolume(1).then(function(volume) {
            console.log('Garso lygis: ' + volume);
        }).catch(function(error) {
            console.log('Klaida nustatant garsą: ' + error);
        });
    </script>
</body>
</html>
