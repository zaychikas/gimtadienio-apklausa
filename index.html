<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimtadienio sveikinimas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Pirmas ekranas -->
        <div id="screen1" class="screen">
            <h1>Tavo gimtadienio proga!</h1>
            <button id="next1" class="btn">Testi</button>
        </div>

        <!-- Antras ekranas -->
        <div id="screen2" class="screen">
            <h1>Linkiu visa ko geriausia!</h1>
            <button id="next2" class="btn">Testi</button>
        </div>

        <!-- Trečias ekranas -->
        <div id="screen3" class="screen">
            <h1>Ir skiriu tau šią dainą <3</h1>
            <button id="next3" class="btn">Testi</button>
        </div>

        <!-- Paskutinis ekranas su daina -->
        <div id="screen4" class="screen">
            <iframe id="music" width="100%" height="352" frameborder="0"
                src="https://www.youtube.com/embed/oP0eoGTxTbk?autoplay=1&start=38"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
