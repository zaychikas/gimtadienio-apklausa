<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su gimtadieniu!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Nustatome puslapio foną */
        body {
            background-image: url('birthday.jpg');
            background-size: cover; /* Užtikrina, kad fonas užims visą ekraną */
            background-position: center; /* Fonas bus centruotas */
            color: white; /* Kad tekstas būtų matomas ant foną */
            font-family: Arial, sans-serif; /* Nustatome šriftą */
            text-align: center; /* Centrojame tekstą */
            padding: 0;
            margin: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Paslėpti formą ir rodyti Thank you paveikslą tik po pasirinkimo */
        #thank-you-container {
            display: none;
            margin-top: 30px;
        }

        /* Paslėpti formą ir rodyti YouTube vaizdo įrašą */
        #audio-container {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Muzika, kuri pradeda groti nuo 0:38 (naudojant mp3 failą iš Google Drive) -->
    <div id="audio-container">
        <audio autoplay>
            <source src="https://drive.google.com/file/d/1X1TXK3s4wgM0b1zOjm7OY9z5mOYx_b2C/view?usp=sharing" type="audio/mpeg">
        </audio>
    </div>

    <div class="container">
        <h1>Ko nori gimtadieniui labiausiai?</h1>
        <form id="gift-form">
            <label><input type="radio" name="gift" value="Plaukams priemonių (rinkinys)"> Plaukams priemonių (rinkinys)</label>
            <label><input type="radio" name="gift" value="Konkrečios priemonės plaukams pagal savo nuožiūrą"> Konkrečios priemonės plaukams</label>
            <label><input type="radio" name="gift" value="Sexy apatiniai"> Sexy apatiniai</label>
            <label><input type="radio" name="gift" value="Knygos (asmeninio tobulėjimo)"> Knygos</label>
            <label><input type="radio" name="gift" value="Dovanų čekis Ryo"> Dovanų čekis Ryo</label>
            <label><input type="radio" name="gift" value="Dovanų čekis Molas"> Dovanų čekis Molas</label>

            <button type="button" onclick="submitForm()">Pateikti</button>
        </form>
    </div>

    <!-- Thank you Image that shows up after selection -->
    <div id="thank-you-container">
        <img src="thank-you.jpg" alt="Ačiū!" width="300">
        <h2>Ačiū už atsakymą!</h2>
    </div>

    <script>
        // Funkcija, kuri įvyksta, kai paspaudžiamas mygtukas
        function submitForm() {
            let selectedOption = document.querySelector('input[name="gift"]:checked');
            
            if (!selectedOption) {
                alert("Pasirink vieną variantą!");
                return;
            }

            // Paslėpti formą
            document.getElementById('gift-form').style.display = 'none';

            // Rodyti "Ačiū" paveikslėlį
            document.getElementById('thank-you-container').style.display = 'block';
        }
    </script>

</body>

</html>
